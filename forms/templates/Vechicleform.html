{% extends 'base.html' %}
{% block content %}

	<center>
		 <hr>
		<h3>Vehicle Management Form</h3>
		<hr>
	</center>
	{% if submitted %}
	<center><p>Data Submitted Succefully!!</p></center>

	{% else %}
		 {% if user.is_superuser %}

		<div class="container">
	    	<div class="row">

				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					
					<!-- python inbuild form!-->
					{{ form.as_p }}
						<center><button class="btn btn-outline-success btn-sm">Submit</button></center>
				
				
				</form>
			</div>
		</div>
		{% else %}
		<center><h3>You are not Authorised to Add Data</h3></center>
		{% endif %}
{% endif %}


{% endblock %}
