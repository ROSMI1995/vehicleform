{% extends 'base.html' %}
{% block content %}


<center>
	 <hr>
	<h3>Vehicle Management Form - Update...</h3>
	<hr>
</center>
{% if submitted %}
<center><p>Data Submitted Succefully!!</p></center>

{% else %}
	<div class="container">
    	<div class="row">

			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				
				<!-- python inbuild form!-->
				{{ form.as_p }}
					<center><button class="btn btn-outline-success btn-sm">Update</button></center>
			
			
			</form>
		</div>
	</div>
{% endif %}


{% endblock %}
